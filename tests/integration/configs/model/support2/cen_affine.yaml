model:
  name: cen
  kwargs:
    explainer_name: affine
    explainer_kwargs:
      gen_use_bias: true
      use_bias: true
      kernel_regularizer:
        class_name: l1_l2
        config:
          l1: 1e-4
          l2: 0.
      bias_regularizer:
        class_name: l1_l2
        config:
          l1: 1e-4
          l2: 0.
      gen_kernel_regularizer:
        class_name: l1_l2
        config:
          l1: 1e-5
          l2: 1e-5
      gen_bias_regularizer:
        class_name: l1_l2
        config:
          l1: 1e-5
          l2: 1e-5
    output_activation: linear
    top_dense_layers: 0
