dataset:
  feature_kwargs:
    feature_type: pixels20x20

model:
  name: moe
  kwargs:
    num_experts: 128
    expert_kwargs:
      activation: softmax
      use_bias: true
    mixture_kwargs:
      gate_use_bias: true
  top_dense_layers: 1
  top_dense_units: 256
  top_dense_activation: relu
  top_dense_dropout: 0.5
